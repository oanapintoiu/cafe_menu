<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>BYTE & BREW</h1>
        <p class="established">Est. 2024</p>
        <hr />
        <section>
          <h2>Coffee</h2>
          <img class="icon" src="https://img.icons8.com/?size=100&id=48655&format=png&color=000000" alt="coffee icon"/>
          <article class="item">
            <p class="flavor">Homebrew</p><p class="price">£ 3.00</p>
          </article>
          <article class="item">
            <p class="flavor">Flat White</p><p class="price">£ 3.75</p>
          </article>
          <article class="item">
            <p class="flavor">Latte</p><p class="price">£ 3.50</p>
          </article>
          <article class="item">
            <p class="flavor">Matcha Latte</p><p class="price">£ 3.30</p>
          </article>
          <article class="item">
            <p class="flavor">Hot Chocolate</p><p class="price">£ 2.50</p>
          </article>
        </section>
        <section>
          <h2>Desserts</h2>
          <img class="icon" src="https://img.icons8.com/?size=100&id=er63V9BuhQGT&format=png&color=000000" alt="pie icon"/>
          <article class="item">
            <p class="dessert">Apple Pie</p><p class="price">£ 2.75</p>
          </article>
          <article class="item">
            <p class="dessert">Cherry Pie</p><p class="price">£ 3.25</p>
          </article>
          <article class="item">
            <p class="dessert">Cheesecake</p><p class="price">£ 3.00</p>
          </article>
          <article class="item">
            <p class="dessert">Chocolate Brownie</p><p class="price">£ 2.50</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line" />
      <footer></footer>
    </div>
  </body>
</html>
